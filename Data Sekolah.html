<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru UNP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            position: relative;
            color: #ffffff;
            padding: 80px;
        }
        .header-background {
            background: url("rektorat.jpg") no-repeat center center/cover; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        /* Add styles for the logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust to desired size */
            height: auto;   /* Maintain aspect ratio */
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0055a5;
            padding: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Menambahkan sudut melengkung */
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Menghilangkan jarak antara sel */
        }
        td {
            padding: 10px;
            vertical-align: top; /* Menyelaraskan teks ke atas */
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Menambahkan sudut melengkung */
            box-sizing: border-box; /* Menghitung padding dalam lebar */
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px; /* Menambahkan jarak antara checkbox/radio dan label */
        }
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            background-color: #0055a5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px; /* Menambahkan sudut melengkung */
            cursor: pointer; /* Mengubah kursor saat hover */
            margin-right: 10px; /* Menambahkan jarak antar tombol */
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover {
            background-color: #003366; /* Mengubah warna saat hover */
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-background"></div>
        <center><img src="logo_unp.png" alt="Logo UNP" class="logo"></center>
    </header>
    <nav>
        <h3><font color="white" face="arial">Form Pendaftaran</font></h3>
    </nav>
    <div class="container">
        <form action="" method="post">
            <h2>Data Sekolah</h2>
            <table>
                <tr>
                    <td>Pilih Kategori</td>
                    <td>
                        <select id="kategori" required onchange="updateSekolah()">
                            <option value="">Pilih</option>
                            <option value="SMA">SMA</option>
                            <option value="SMK">SMK</option>
                            <option value="MAN">MAN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Asal Sekolah</td>
                    <td>
                        <select id="asalSekolah" required>
                            <option value="">Pilih</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>
                        <input type="radio" name="Jurusan" value="IPA" required> IPA
                        <input type="radio" name="Jurusan" value="IPS"> IPS
                    </td>
                </tr>
                <tr>
                    <td>NPSN</td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea required></textarea></td>
                </tr>
                </table>
            
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Simpan">
                        <input type="reset" value="Reset">
                        <a href="Data orangtua.html" class="Next-button"><input type="button" value="Next"></a>
                        <input type="button" value="Kembali" onclick="window.history.back();">
                    </td>
                </tr>
            </table>
        </form>
        <script>
            function updateSekolah() {
                var kategori = document.getElementById("kategori").value;
                var asalSekolah = document.getElementById("asalSekolah");
    
                // Kosongkan opsi sebelumnya
                asalSekolah.innerHTML = '<option value="">Pilih</option>';
    
                // Menentukan opsi berdasarkan kategori yang dipilih
                if (kategori === "SMA") {
                    asalSekolah.innerHTML += '<option value="SMAN 1 Padang">SMAN 1 Padang</option>';
                    asalSekolah.innerHTML += '<option value="SMAN 2 Payakumbuh">SMAN 2 Payakumbuh</option>';
                    asalSekolah.innerHTML += '<option value="SMAN 1 Padang Panjang">SMAN 1 Padang Panjang</option>';
                    asalSekolah.innerHTML += '<option value="SMAS IBS Raudhatul Jannah Payakumbuh">SMAS IBS Raudhatul Jannah Payakumbuh</option>';
                    asalSekolah.innerHTML += '<option value="SMAS IT ICBS Payakumbuh">SMAS IT ICBS Payakumbuh</option>';
                } else if (kategori === "SMK") {
                    asalSekolah.innerHTML += '<option value="SMKN 1 Payakumbuh">SMKN 1 Payakumbuh</option>';
                    asalSekolah.innerHTML += '<option value="SMKN 2 Padang">SMKN 2 Padang</option>';
                    asalSekolah.innerHTML += '<option value="SMKN 1 Pariaman">SMKN 1 Pariaman</option>';
                    asalSekolah.innerHTML += '<option value="SMKN 2 Bukittingi">SMKN 2 Bukittinggi</option>';
                    asalSekolah.innerHTML += '<option value="SMKN 3 Padang">SMKN 3 Padang</option>';
                } else if (kategori === "MAN") {
                    asalSekolah.innerHTML += '<option value="MAN 1 Kota Bukittinggi">MAN 1 Kota Bukittinggi</option>';
                    asalSekolah.innerHTML += '<option value="MAN 2 Kota Padang Panjang">MAN 2 Kota Padang Panjang</option>';
                    asalSekolah.innerHTML += '<option value="MAN 2 Kota Payakumbuh">MAN 2 Kota Payakumbuh</option>';
                    asalSekolah.innerHTML += '<option value="MAN 2 Kota Padang">MAN 2 Kota Padang</option>';
                    asalSekolah.innerHTML += '<option value="MAN Insan Cendekia Padang Pariaman">MAN Insan Cendekia Padang Pariaman</option>';
                }
            }
        </script>
    </div>
    <footer>
        <marquee><p>&copy; 2025 Lutfiah Sahira, Universitas Negeri Padang</p></marquee>
    </footer>
</body>
</html>
